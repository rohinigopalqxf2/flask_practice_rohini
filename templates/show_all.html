<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Members (<a href = "{{ url_for('new') }}">Add Member
         </a>)</h3>

      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Email</th>
               <th>Department</th>
            </tr>
         </thead>

         <tbody>
            {% for member in members %}
               <tr>
                  <td>{{ member.name }}</td>
                  <td>{{ member.email }}</td>
                  <td>{{ member.dept }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
